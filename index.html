<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login Portal</title>
    
    <script>
        // Immediate IP check - redirect before any content loads
        (async function() {
            try {
                // Get user's IP address
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const userIP = data.ip;
                
                // Check if IP is allowed
                const ALLOWED_IPS = [
                    "223.181.74.173 ",
                    "103.214.119.248"
                ];
                
                if (ALLOWED_IPS.length === 0 || !ALLOWED_IPS.includes(userIP)) {
                    // Redirect to 404 immediately
                    window.location.replace('/404.html');
                    return;
                }
                
                // If IP is allowed, load the actual website
                loadWebsite();
                
            } catch (error) {
                // If IP check fails, redirect to 404
                window.location.replace('/404.html');
            }
        })();
        
        function loadWebsite() {
            // Hide loading screen first
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.style.display = 'none';
            }
            
            // Show the content immediately
            const websiteContent = document.getElementById('website-content');
            if (websiteContent) {
                websiteContent.style.display = 'block';
            }
            
            // Load CSS
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = 'styles.css';
            document.head.appendChild(link);
            
            // Load Google Fonts
            const fontLink = document.createElement('link');
            fontLink.rel = 'stylesheet';
            fontLink.href = 'https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap';
            document.head.appendChild(fontLink);
            
            // Load the main script
            const script = document.createElement('script');
            script.src = 'script.js';
            document.body.appendChild(script);
        }
    </script>
</head>

<body>
    <!-- Loading screen -->
    <div id="loading-screen" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
    ">
        <div style="
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        "></div>
    </div>
    
    <!-- Website content (hidden by default) -->
    <div id="website-content" style="display: none;">
        <div class="container">
            <div class="login-card">
                <div class="logo">
                    <h1>üîê Secure Portal</h1>
                </div>

                <div id="login-form" class="login-form hidden">
                    <h2>Welcome Back</h2>
                    <p class="subtitle">Please sign in to continue</p>
                    
                    <form id="auth-form">
                        <div class="input-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        
                        <button type="submit" class="login-btn">
                            <span>Sign In</span>
                            <div class="btn-spinner hidden"></div>
                        </button>
                    </form>
                    
                    <div class="forgot-password">
                        <a href="#" onclick="alert('Contact administrator for password reset')">Forgot Password?</a>
                    </div>
                </div>

                <div id="dashboard" class="dashboard hidden">
                    <div class="welcome-header">
                        <h2>üéâ Welcome!</h2>
                        <p>You have successfully logged in.</p>
                    </div>
                    
                    <div class="user-info">
                        <h3>Your Information</h3>
                        <p><strong>Username:</strong> <span id="logged-username"></span></p>
                        <p><strong>IP Address:</strong> <span id="logged-ip"></span></p>
                        <p><strong>Login Time:</strong> <span id="login-time"></span></p>
                    </div>
                    
                    <button onclick="logout()" class="logout-btn">Sign Out</button>
                </div>
            </div>
        </div>
    </div>
    
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
