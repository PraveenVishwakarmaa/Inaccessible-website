<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login Portal</title>
    
    <script>
        // Block ALL content and resources until IP check is complete
        document.documentElement.style.display = 'none';
        document.body.style.display = 'none';
        
        // Prevent any other scripts from loading
        window.addEventListener('load', function(e) {
            e.preventDefault();
            e.stopPropagation();
        }, true);
        
        // Immediate IP check before loading ANYTHING
        (async function() {
            try {
                // Get user's IP address first
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const userIP = data.ip;
                
                // Check if IP is allowed
                const ALLOWED_IPS = [
                    "223.181.74.173",
                    "103.214.119.248"
                ];
                
                if (ALLOWED_IPS.length === 0 || !ALLOWED_IPS.includes(userIP)) {
                    // Redirect to 404 immediately if IP not allowed
                    window.location.href = '/404.html';
                    return;
                }
                
                // If IP is allowed, show the page and load resources
                document.documentElement.style.display = '';
                document.body.style.display = '';
                
                // Load CSS
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = 'styles.css';
                document.head.appendChild(link);
                
                // Load Google Fonts
                const fontLink = document.createElement('link');
                fontLink.rel = 'stylesheet';
                fontLink.href = 'https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap';
                document.head.appendChild(fontLink);
                
                // Load the main script
                const script = document.createElement('script');
                script.src = 'script.js';
                document.body.appendChild(script);
                
            } catch (error) {
                // If IP check fails, redirect to 404
                window.location.href = '/404.html';
            }
        })();
    </script>
</head>

<body>
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <h1>üîê Secure Portal</h1>
            </div>

            <div id="login-form" class="login-form hidden">
                <h2>Welcome Back</h2>
                <p class="subtitle">Please sign in to continue</p>
                
                <form id="auth-form">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="login-btn">
                        <span>Sign In</span>
                        <div class="btn-spinner hidden"></div>
                    </button>
                </form>
                
                <div class="forgot-password">
                    <a href="#" onclick="alert('Contact administrator for password reset')">Forgot Password?</a>
                </div>
            </div>

            <div id="dashboard" class="dashboard hidden">
                <div class="welcome-header">
                    <h2>üéâ Welcome!</h2>
                    <p>You have successfully logged in.</p>
                </div>
                
                <div class="user-info">
                    <h3>Your Information</h3>
                    <p><strong>Username:</strong> <span id="logged-username"></span></p>
                    <p><strong>IP Address:</strong> <span id="logged-ip"></span></p>
                    <p><strong>Login Time:</strong> <span id="login-time"></span></p>
                </div>
                
                <button onclick="logout()" class="logout-btn">Sign Out</button>
            </div>
        </div>
    </div>
</body>
</html>
